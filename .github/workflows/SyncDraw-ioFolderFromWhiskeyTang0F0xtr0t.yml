name: Sync draw-io folder from WhiskeyTang0F0xtr0t

on:
  workflow_dispatch:       # manuelles Auslösen
  schedule:
    - cron: '0 0 * * *'     # täglich um Mitternacht

jobs:
  sync-drawio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout own repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone external repository
        run: |
          git clone --depth 1 https://github.com/WhiskeyTang0F0xtr0t/unifi.git temp/

      - name: Copy draw-io folder
        run: |
          rm -rf external/unifi-drawio
          mkdir -p external
          cp -r temp/draw-io external/unifi-drawio
          rm -rf temp/

      - name: Commit and push if changes exist
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain` ]]; then
            git add external/unifi-drawio
            git commit -m "Automated sync: update draw-io from unifi repo"
            git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes detected"
          fi
